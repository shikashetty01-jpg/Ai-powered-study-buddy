<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | AI Study Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box active" id="login-form">
      <form onsubmit="return handleLogin(event)">
        <h2>Login</h2>
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPass" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Donâ€™t have an account? <a href="#" onclick="showForm('register-form'); return false;">Register</a></p>
      </form>
    </div>

    <div class="form-box" id="register-form">
      <form id="registerForm" onsubmit="return handleRegister(event)">
        <h2>Register</h2>
        <input id="regName" type="text" placeholder="Name" required />
        <input id="regEmail" type="email" placeholder="Email" required />
        <input id="regPass" type="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" onclick="showForm('login-form'); return false;">Login</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
